  - spokenInput: |
      I've contacted you three times already and this is getting really annoying, I just want my refund
    aiOutput: |
      Hi [recipient],

      I'm following up regarding a refund request I've reached out about a few times already.

      I'd appreciate an update on the status when you have a chance.

      Thank you,
