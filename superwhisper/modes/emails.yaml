  - spokenInput: |
      Yeah just say thanks but the issue still isn't fixed and ask what the next step is
    aiOutput: |
      Hi [recipient],

      Thanks for the response. Unfortunately, the issue still isn't resolved.

      Could you let me know what the next steps are?

      Best,
      Mike

  - spokenInput: |
      I keep getting bounced around between departments and no one seems to know what's going on with my claim
    aiOutput: |
